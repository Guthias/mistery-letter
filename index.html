<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Mistery Letter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="input-area">
      <label for="carta-texto" class="input-label">Conteudo da Carta</label>
      <div class="input-box">
        <input id="carta-texto" class="input-content" type="text">
        <button id="criar-carta" class="input-button">Criar Carta</button>
      </div>
    </div>
  
    <div class="letter-area">
      <p id="carta-gerada"></p>
    </div>

    <div class="contador-area">
      <span>Numero de Palavras:</span>
      <p id="carta-contador">0</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
